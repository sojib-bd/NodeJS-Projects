<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Responsive Signup</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for aesthetics */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .form-input {
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.5); /* Indigo-600 with opacity */
        }
    </style>
</head>
<body>

    <div class="w-full max-w-lg bg-white p-8 md:p-12 rounded-3xl shadow-2xl transform hover:shadow-3xl transition duration-500 ease-in-out border border-gray-100">

        <!-- Header -->
        <div class="text-center mb-10">
            <!-- MODERN ABSTRACT LOGO (Replaced generic user icon) -->
            <svg class="mx-auto h-12 w-12 text-indigo-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <!-- Abstract geometric shape suggesting connection and security -->
                <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z"/>
                <path d="M12 22V12"/>
                <path d="M2 7L12 12L22 7"/>
                <path d="M7 3.5L17 8.5"/>
            </svg>
            <h1 class="mt-4 text-3xl font-extrabold text-gray-900 tracking-tight">
                Create Your Account
            </h1>
            <p class="mt-2 text-sm text-gray-500">
                Start your journey with us today.
            </p>
        </div>

        <!-- Signup Form -->
        <form id="signup-form" class="space-y-6">
            
            <!-- Full Name Input -->
            <div>
                <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input 
                    type="text" 
                    id="full-name" 
                    required 
                    class="form-input mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Jane Doe"
                >
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="form-input mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="you@example.com"
                >
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="8"
                    class="form-input mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Must be at least 8 characters"
                >
            </div>

            <!-- Confirm Password Input -->
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    required 
                    class="form-input mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    placeholder="Re-enter your password"
                >
            </div>

            <!-- Validation Message Area -->
            <div id="message-box" class="hidden p-3 text-sm rounded-xl" role="alert"></div>

            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out transform hover:scale-[1.01] active:scale-[0.99]"
                >
                    Sign Up
                </button>
            </div>
        </form>

        <!-- Footer Link -->
        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="./signInPage.html" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150 ease-in-out">
                    Sign In
                </a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the default form submission

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('full-name').value;
            const messageBox = document.getElementById('message-box');

            // Reset message box
            messageBox.classList.add('hidden');
            messageBox.textContent = '';
            messageBox.className = 'p-3 text-sm rounded-xl'; // Reset classes

            if (password !== confirmPassword) {
                showMessage('Error: Passwords do not match.', 'bg-red-100 text-red-800 border border-red-300');
                return;
            }

            if (password.length < 8) {
                showMessage('Error: Password must be at least 8 characters long.', 'bg-red-100 text-red-800 border border-red-300');
                return;
            }

            // Simulate successful signup (In a real app, you would send this data to a server)
            console.log('Form Submitted:', { fullName, email, password });
            const userDate = {
                fullName : fullName,
                email : email,
                password: password
            }
            showMessage('Success! Account created for ' + fullName + '. Redirecting to dashboard...', 'bg-green-100 text-green-800 border border-green-300');
            
            // Clear form after successful submission
            this.reset();
            
            localStorage.setItem('appUser',JSON.stringify(userDate));

            setTimeout(() => {
                window.location.href = 'signInPage.html'; 
            }, 2000);
        });

        function showMessage(text, className) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            messageBox.className = 'p-3 text-sm rounded-xl ' + className;
            messageBox.classList.remove('hidden');
        }

    </script>
</body>
</html>
