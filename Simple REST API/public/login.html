<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"  crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container h-100">
    <h3 id="greetings"></h3>
    <div class="row justify-content-center align-items-center h-100" id="card-container">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card card-body p-5 text-center bg-dark">
          <h2 class="fw-bold text-uppercase mb-3 text-white">Login</h2>
          <p class="text-white-50 mb-4">Please enter your login and password!</p>

          <form id="login-form">
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
              />
            </div>

            <div class="mb-3 text-start">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <div class="mb-4 text-end">
              <a href="#" class="text-white-50 small">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-outline-light px-5 w-50 mb-4 text-white" id="submitBtn">LOGIN</button>

            <div class="social-icons d-flex justify-content-center mb-4">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-google"></i></a>
            </div>

            <p class="card-footer-text">
              Don't have an account? <a href="#">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
